<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/editprofile.css" />
  <script src="/navbar.js"></script>
</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h1>Edit Profile</h1>

    <form id="editForm" method="POST" action="/user/update">
      <label for="username">New Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">New Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Update Profile</button>
    </form>

    <hr />

    <form id="deleteForm" method="POST" action="/user/delete">
      <button type="submit" class="danger" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.')">
        Delete My Account
      </button>
    </form>
  </div>
</body>
</html>
